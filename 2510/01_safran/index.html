<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="오늘의 운세를 확인해 보세요.">
    <title>오늘의 운세</title>

    <style>
        @font-face {
            font-family: 'RoundedFixedsys';
            src: url('../../font/DungGeunMo.woff2') format('woff2'),
            url('../../font/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-display: block;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87d2ff;
            color: #000000;
            font-family: 'RoundedFixedsys';
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            /* 격자무늬 색상 */
              --grid-color: #968bc1;
              /* 배경 색상 */
              --bg-color: #fff2f6;
              /* 격자 크기 */
              --grid-size: 20px;
            
              background-color: var(--bg-color);
              background-image: 
                /* 세로줄 */
                repeating-linear-gradient(
                  to right, 
                  var(--grid-color) 0, 
                  var(--grid-color) 1px, 
                  transparent 1px, 
                  transparent var(--grid-size)
                ),
                /* 가로줄 */
                repeating-linear-gradient(
                  to bottom, 
                  var(--grid-color) 0, 
                  var(--grid-color) 1px, 
                  transparent 1px, 
                  transparent var(--grid-size)
                );
        }
        .sparkle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .sparkle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            filter: blur(1px); 
            box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.5);
        }
        @keyframes twinkle-animation {
            0%, 100% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .page-container{
            width: 100%;
            max-width: 400px;
            padding: 20px 30px;
            box-sizing: border-box;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            z-index: 1;
        }
        .hidden{
            opacity:0;
            pointer-events:none;
            display: none;
        }
        #fortune {
            font-size: 16px;
            line-height: 1.6;
            min-height: 113px; 
            word-break: auto-phrase;

            border-style: solid;
            border-width: 21px 27px 46px 27px;
            border-image-source: url(./bubble.svg);
            border-image-slice: 53 69 115 68 fill;
            border-image-repeat: stretch;

            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            opacity: 0; 
        }
        #fortune.animate {
            animation: pop-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .character-image {
            max-width: 100%;
            width: 250px;   
            object-fit: cover;
        }

        #loading-container h2 { font-size: 20px; }
        .progress-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 20px auto 0;
        }
        .loader-image {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        .progress-ring {
            width: 130px;
            height: 130px;
        }
        .progress-ring__circle {
            stroke-width: 6px;
            stroke: #ffffff;
            fill: transparent;
            r: 58;
            cx: 65;
            cy: 65;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-dasharray: 364 364;
            stroke-dashoffset: 364;
            animation: progress-fill 1.5s linear forwards;
        }
        @keyframes progress-fill {
            to {
                stroke-dashoffset: 0;
            }
        }

    </style>
</head>
<body>
    <div class="sparkle-container"></div>

    <div id="loading-container" class="page-container">
        <h2>연 군의 운세를 불러오는 중...</h2>
        <div class="progress-container">
            <img src="./heart.png" alt="로딩 이미지" class="loader-image">
            <svg class="progress-ring">

            </svg>

    </div>

        const loadingContainer = document.getElementById('loading-container');
        const resultContainer = document.getElementById('result-container');
        const fortuneEl = document.getElementById('fortune');

        window.onload = function() {
            const message = getFortuneMessage();
            
            setTimeout(() => {
                loadingContainer.classList.add('hidden');
                resultContainer.classList.remove('hidden');
                
                fortuneEl.textContent = message;
                
                fortuneEl.classList.add('animate');

            }, 1500);
        };

        function getFortuneMessage() {
            const today = new Date();
            const todayFormatted = `${today.getMonth() + 1}-${today.getDate()}`;
            for (const day of specialDays) {
                if (todayFormatted === day.date) {
                    const randomIndex = Math.floor(Math.random() * day.messages.length);
                    return day.messages[randomIndex];
                }
            }
            const randomIndex = Math.floor(Math.random() * regularMessages.length);
            return regularMessages[randomIndex];
        }
        
        const sparkleContainer = document.querySelector('.sparkle-container');
        if (sparkleContainer) {
            const numSparkles = 60;
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                const size = Math.random() * 4 + 2;
                sparkle.style.width = `${size}px`; sparkle.style.height = `${size}px`;
                sparkle.style.left = `${Math.random() * 100}%`; sparkle.style.top = `${Math.random() * 100}%`;
                const duration = Math.random() * 2 + 1.5;
                sparkle.style.animation = `twinkle-animation ${duration}s ease-in-out forwards`;
                sparkleContainer.appendChild(sparkle);
                sparkle.addEventListener('animationend', () => {
                    sparkle.remove();
                    createSparkle();
                });
            }
            for (let i = 0; i < numSparkles; i++) {
                setTimeout(createSparkle, Math.random() * 2000); 
            }
        }
