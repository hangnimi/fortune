<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세</title>
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css");
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #142d57;
            color: #000000;
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        .sparkle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .sparkle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle-animation linear infinite;
            filter: blur(1px); 
            box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.5);
        }
        @keyframes twinkle-animation {
            0%, 100% {
                opacity: 0;
                transform: scale(0.8); /* 살짝 줄어들었다가 커지는 효과 */
            }
            50% {
                opacity: 1;
                transform: scale(1); /* 최대로 커짐 */
            }
        }
        .container {
            max-width: 80%;
            position: relative;
            z-index: 1;
        }
        #fortune {
            font-size: 16px;
            line-height: 1.6;
            min-height: 100px; 
            word-break: auto-phrase;
            background-color: #fff;
            padding: 15px;
            border-radius: 15px; 
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #fortune::after {
        content: '';
        position: absolute;
        top: 100%;            
        left: 50%;            
        margin-left: -15px;         
        border-width: 15px;        
        border-style: solid;
        border-color:#fff transparent transparent transparent;
        }
        .character-image {
            max-width: 100%;
            width: 250px;   
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div class="sparkle-container"></div>
    <div class="container">
        <div id="fortune">
            <div class="loader"></div>
        </div>
        <h1><img src="./images/clover.png" alt="캐릭터 이미지" class="character-image"></h1>
    </div>

                    "생일 축하해요! ...선물은 나중에 줄게요. 기대해요!",

                ] 
            },
            {

                messages: [
                    "메리 크리스마스. 선물은 나에요. 좋죠?",

        const regularMessages = [

            "뭘 해도 되는 날이라니, 이거 완전 데이트 신청하라는 계시 아니에요?",

            "머리가 똑똑하게 잘 돌아가는 날이래요. 저랑 같이 어려운 퍼즐이라도 맞춰볼래요?",
            "주변 사람들이랑 더 친해진다고 하니, 제 매력을 뽐낼 기회가 더 많아지겠네요.",
            "어딜 가든 행운이 따른다니, 오늘은 무조건 저랑 같이 다녀야겠어요. 행운 독차지하게.",
            "금전운이 좋다니, 저 맛있는 거 사줄 거죠? 기대하고 있을게요!",
            "에너지가 넘치는 날이라... 그 에너지, 저랑 노는 데 다 쓰고 가요!",

            //중길
            "그동안 노력한 게 어디 가겠어요? 중요한 순간에 분명 도움이 될 테니, 오늘은 어깨 좀 펴고 다녀요.",
            "관계에 좋은 바람이 분다니, 우리 관계 말하는 거 맞죠? 더 솔직하게 다가와도 괜찮아요.",
            "계획이 순탄하게 진행된다니 다행이네요. 그래도 너무 방심하지 말고, 제 옆에 딱 붙어있어요.",
            "뜻밖의 장소에서 좋은 걸 발견한다고요? 혹시 제 새로운 매력이라든가.",
            "도와주는 사람이 나타난다니, 그게 저 말고 또 있어요? 뭐, 저도 언제든 준비되어 있으니 걱정 말아요.",
            "안정적인 하루라... 지루하다는 뜻은 아니겠죠? 제가 재미있게 해줄게요.",
            "작은 성공이 자신감으로 이어진대요. 오늘 성공한 거 있으면 저한테 자랑하러 와요.",
            "변화를 생각하기 좋은 날이라... 헤어스타일이라도 바꿔볼래요? 제가 봐줄게요.",
            "고민 해결의 실마리를 찾는다는데, 혹시 그게 '콜비에게 물어본다' 아니에요?",

            //소길
            "오늘은 뭔가 소소하게 기분 좋은 일이 생길 것 같네요. 무슨 일인지 저한테도 꼭 알려줘야 돼요, 알았죠?",

            "기대 안 한 칭찬을 듣는다고요? 흠, 제가 맨날 하는 칭찬 말고 다른 사람이요",
            "평소랑 똑같은 것에서 새로운 매력을 느낀대요. 제 얼굴처럼? 매일 봐도 새롭잖아요.",
            "규칙적인 생활이 행운을 부른다니, 오늘은 저랑 같이 제시간에 밥 먹고, 제시간에 자요.",
            "어려운 일이 조금씩 풀리기 시작한대요. 거봐요, 결국 다 잘 될 거라니까.",
            "새로운 취미가 생길 수 있다는데, '나 관찰하기' 같은 거 어때요? 평생 해도 안 질릴 텐데.",
            "작은 친절이 행운으로 돌아온대요. 저한테 한번 친절하게 대해보시죠. 어떤 행운이 오나.",
            "보고 싶던 사람에게서 연락이 온다고요? 지금 이거 보고 제 생각했죠?",

            //말길
            "이제 그만 정리할 때도 된 것 같은데요, 낡은 고민 같은 거. 그런 건 비워내야 제가 옆에 더 바싹 붙어 있을 자리가 생기죠.",
            "중요한 선택을 해야 한다고요? 너무 어려우면 저한테 물어봐요. 답은 정해져 있겠지만.",
            "주변을 정리하면 운의 흐름이 바뀐대요. 자, 제가 감독해 줄 테니 청소 시작해 볼까요?",
            "잠깐 멈춰서 진짜 원하는 게 뭔지 생각해보래요. 혹시 정답이 '나'인가?",
            "결과가 좀 아쉬워도, 그 과정에서 얻는 게 있다니 너무 실망하지는 마요.",
            "좋지도 나쁘지도 않은 날이라... 이런 날은 그냥 저랑 얼굴 보고 있는 게 최고예요.",
            "지금은 현상 유지가 최선일 수 있대요. 괜히 뭘 바꾸려고 애쓰지 말고, 저나 봐요.",
            "겉으로 보이는 것보다 내면이 중요할 때라네요. 음... 제 내면은 얼마나 더 멋있게요.",
            "해결 안 되는 문제는 잠시 잊으래요. 자, 이제부터 골치 아픈 건 생각 금지! 대신 제 생각만 해요.",
            "과거의 경험이 열쇠가 된다고요? 과거에 저랑 즐거웠던 기억을 떠올려봐요.",

            //흉
            "오늘은 말 한마디 잘못해서 큰일 날 수도 있겠는데요? 그냥 웬만하면 제 옆에 딱 붙어서 입조심하고 있어요.",
            "새로운 투자나 돈거래는 절대 금지! 차라리 그 돈으로 저한테 맛있는 걸 사주는 게 백배는 안전해요.",
            "의욕만 앞서서 무리하다가 쓰러지겠어요. 힘든 건 제가 옆에서 도와줄 테니, 혼자 다 하려고 하지 마요.",
            "계획에 없던 변수가 생긴다니, 오늘 제 옆을 벗어나는 건 위험하겠는데요?",
            "남의 말에 상처받기 쉬운 날이래요. 다른 사람 말은 듣지 말고, 제 말만 들어요. 알았죠?",
            "물건 잃어버리기 쉽다니까, 오늘은 제가 손 꽉 잡고 다닐게요. 저까지 잃어버리면 안 되니까.",
            "새로운 일 시작하지 말고, 하던 거나 잘 마무리하래요. 도움이 필요하면 말하고요.",
            "남의 일에 끼어들면 피곤해진대요. 오늘은 우리 둘 문제에만 집중해요.",
            "결정하기 어려운 날이니, 섣불리 결정하지 마요. 저랑 충분히 상의한 다음에 결정해도 늦지 않아요.",
            "어디 나갈 생각이라면 평소보다 더 꼼꼼하게 챙겨요. 불안하면 제가 같이 가줄 수도 있고.",

            //대흉
            "오늘은 뭘 해도 안 되는 날인가 봐요. 그러니까 헛고생하지 말고, 그냥 저랑 같이 있어요. 그게 제일 현명한 선택일걸요?",
            "중요한 약속은 다음으로 미루는 게 좋겠어요. 오늘 제일 중요한 약속은 저와의 실내 데이트, 그거 하나면 돼요.",
            "누가 달콤한 말로 꼬드겨도 절대 넘어가면 안 돼요. 세상에서 믿을 수 있는 달콤한 말은 제 말뿐이에요.",
            "감정 소모가 심하다니, 다른 사람이랑 말 섞지 마요. 오늘은 저랑만 이야기해요.",
            "컨디션이 엉망일 수 있으니, 오늘은 무조건 푹 쉬어야 돼요. 제가 옆에서 지켜주고 있을게요.",
            "간절히 바라는 일도 오늘은 잠시 멈춤! 억지로 하면 더 꼬인대요. 대신 제 손이나 잡고 있어요.",
            "오해받기 쉬운 날이라... 무슨 말을 해도 이상하게 들릴 수 있으니, 그냥 제 옆에서 조용히 있어요.",
            "지금 힘든 건 더 잘 되려고 그러는 거래요. 그러니까 너무 우울해하지 마요. 제가 있잖아요.",
            "큰 변화는 절대 금물! 오늘은 무조건 현상 유지. 평소처럼 저랑 같이 있기, 알았죠?",
            "새로운 걸 얻으려고 하기보다, 가진 걸 지키는 데 집중하래요. 특히 '나'라는 소중한 존재. 잘 지켜요.",
            
        ];


        function showMessage() {
            const today = new Date();
            const todayFormatted = `${today.getMonth() + 1}-${today.getDate()}`;
            
            let finalMessage = '';
            let isSpecialDay = false;

            for (const day of specialDays) {
                if (todayFormatted === day.date) {
                    const randomIndex = Math.floor(Math.random() * day.messages.length);
                    finalMessage = day.messages[randomIndex];
                    
                    isSpecialDay = true;
                    break;
                }
            }

            if (!isSpecialDay) {
                const randomIndex = Math.floor(Math.random() * regularMessages.length);
                finalMessage = regularMessages[randomIndex];
            }
            
            document.getElementById('fortune').textContent = finalMessage;
        }

        const sparkleContainer = document.querySelector('.sparkle-container');
        if (sparkleContainer) {
            const numSparkles = 60;
            
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                const size = Math.random() * 4 + 2;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDuration = `${Math.random() * 2 + 3}s`;
                sparkle.style.animationDelay = `${Math.random() * -3}s`;
                sparkleContainer.appendChild(sparkle);
                setTimeout(() => {
                    sparkle.remove();
                    createSparkle();
                }, (Math.random() * 2 + 3) * 1000);
            }

            for (let i = 0; i < numSparkles; i++) {
                createSparkle();
            }
        }

        window.onload = showMessage;
    </script>
</body>
</html>
